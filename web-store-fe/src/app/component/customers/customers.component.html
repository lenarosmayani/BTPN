<div class="customer-container">
  <h2>Customer List</h2>

  <div class = add-search>
  <div class="search-container">
    <input matInput placeholder="Search by Name or ID" [(ngModel)]="searchQuery" (input)="applyFilter()" />
  </div>
  
  <div class="button-container">
    <button mat-raised-button class="custom-add-button" (click)="openAddCustomerDialog()">
      <mat-icon>add</mat-icon> Add Customer
    </button>    
  </div>
</div>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!-- Number Column -->
    <ng-container matColumnDef="number">
      <th mat-header-cell *matHeaderCellDef> No </th>
      <td mat-cell *matCellDef="let index = index">{{ index + 1 }}</td>
    </ng-container>

    <!-- id Column -->
    <ng-container matColumnDef="customerID">
      <th mat-header-cell *matHeaderCellDef> ID </th>
      <td mat-cell *matCellDef="let element"> {{element.customerId}} </td>
    </ng-container>

    <!-- Customer Name Column -->
    <ng-container matColumnDef="customerName">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element">
        <div class="customer-name-cell">
          <img [src]="element.pic" alt="Customer Picture" class="customer-pic" *ngIf="element.pic"/>
          <span>{{element.customerName}}</span>
        </div>
      </td>
    </ng-container>

    <!-- Other Columns -->
    <ng-container matColumnDef="customerCode">
      <th mat-header-cell *matHeaderCellDef> Code </th>
      <td mat-cell *matCellDef="let element"> {{element.customerCode}} </td>
    </ng-container>

    <ng-container matColumnDef="customerAddress">
      <th mat-header-cell *matHeaderCellDef> Address </th>
      <td mat-cell *matCellDef="let element"> {{element.customerAddress}} </td>
    </ng-container>

    <ng-container matColumnDef="customerPhone">
      <th mat-header-cell *matHeaderCellDef> Phone </th>
      <td mat-cell *matCellDef="let element"> {{element.customerPhone}} </td>
    </ng-container>

    <!-- Action Column -->
    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef> Action </th>
      <td mat-cell *matCellDef="let element">
        <button mat-icon-button (click)="viewCustomerDetails(element)">
          <mat-icon>visibility</mat-icon>
        </button>
        <button mat-icon-button (click)="openUpdateDialog(element.customerId)">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button (click)="deleteCustomer(element.customerId)" class="delete-button">
          <mat-icon>delete</mat-icon>
        </button>        
      </td>
    </ng-container>

    <!-- Header and Row Definitions -->
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table> 

  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
