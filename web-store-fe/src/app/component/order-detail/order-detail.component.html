<div class="dialog-container">
  <div class="dialog-header">
    <h2>Order Details</h2>
  </div>
  
  <div class="dialog-content">
    <div class="two-column">
      <div class="label">Order ID</div>
      <div class="value">{{ data.orderId }}</div>

      <div class="label">Order Code</div>
      <div class="value">{{ data.ordersCode }}</div>

      <div class="label">Order Date</div>
      <div class="value">{{ data.ordersDate | date:'yyyy-MM-dd HH:mm:ss' }}</div>

      <div class="label">Customer ID</div>
      <div class="value">{{ data.customerId }}</div>

      <div class="label">Items ID</div>
      <div class="value">{{ data.itemsId }}</div>

      <div class="label">Quantity</div>
      <div class="value">{{ data.quantity }}</div>

      <div class="label">Total Price</div>
      <div class="value">{{ data.totalPrice | currency:'Rp.' }}</div>
    </div>
  </div>
  
  <div class="dialog-actions">
    <button mat-raised-button class="close-button" (click)="onClose()">Close</button>
  </div>
</div>
